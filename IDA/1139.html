<title>Bad BIOS &amp; DOS Comments Base</title>
<table width="100%"><tr valign="top"><td><h2>Bad BIOS & DOS Comments Base</h2></td>
<td width="64"><img src="ida55.bmp"/></td></tr></table>
IDA cannot use this database (ida.int) because
<pre>
        - it does not exist or
        - it is corrupt
</pre>
In this case IDA will not generate new automatic comments on DOS and BIOS
interrupts and port I/O instructions.
