<title>Disk Write Error</title>
<table width="100%"><tr valign="top"><td><h2>Disk Write Error</h2></td>
<td width="64"><img src="ida55.bmp"/></td></tr></table>
The most probable case is that the disk is full.
<p>
As IDA analyzes the input file, the database grows in size.
In the absense of free space on the disk IDA may abruptly stop and exit
with an error message.
