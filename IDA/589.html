<pre>
 Action    name: ShowSegments
 </pre>
This command opens the segments window. The format of this window
is explained <A href="525.html">here</a>.
<p>
You can use <A href="427.html">list viewer</a> commands in this window.
<p>
In order to change the selector values, use <A href="591.html">selectors</a> window.
<p>
See also <A href="1356.html">View|Open subviews</a> submenu.</p></BODY></HTML>
