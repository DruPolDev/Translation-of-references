<pre>
Convert the current item to a packed real (10 or 12 bytes)
     ea - linear address
returns: 1-ok, 0-failure
This is a convenience macro, see also <A href="18.html">create_data</A>() function
<p>
#define create_pack_real(ea) create_data(ea, FF_PACKREAL, 10, BADADDR)</p>
