<h1><a id="debugger.ending_a_debugging_session_in_visual_studio"></a>Ending a Debugging Session in Visual Studio</h1>
</div>
<p>To end a debugging session in Microsoft Visual Studio, from the <b>Debug</b> menu, choose <b>Stop Debugging</b>.</p>
<p></p>
