<h1><a id="debugger.setting_breakpoints_in_kd"></a>Setting Breakpoints in KD</h1>
</div>
<p>You can set, view,  and manipulate breakpoints in KD by entering commands. For a list of commands, see <a href="methods_of_controlling_breakpoints.htm">Methods of Controlling Breakpoints</a>.</p>
