<p><a name="pagesize"></a><b><font face="Arial" color="#004080" size="6">PageSize
property</font></b></p>
<hr>

<p><font face="Arial" size="2">Available for <b>HScroll</b> and <b>VScroll</b>
objects.</font></p>

<p><b><font face="Arial" size=2>Read/Write at design time<br></font></b><b><font
face=Arial size=2>Read/Write at run time</font></b></p>

<p><font face="Arial" size="2">Specifies the value to be scrolled for a page size in
a scroll bar object. This value must be between the minimum and maximum values
(</font><a href="easy0rl1.htm"><font face="Arial" size="2"><b>MinValue</b></font></a><font
face=Arial size=2> and </font><a href="easy5vol.htm"><font face="Arial" size="2"><b>MaxValue</b></font></a><font
face=Arial size=2> properties).</font></p>

<p><font face="Arial" size="2"></font>&nbsp;</p>
