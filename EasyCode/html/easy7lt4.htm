<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-1252">
<title>Refresh method</title>
</head>

<body bgcolor="#ffffff" text="#000000">

<p><b><font face="Arial" color="#800080" size="6">Refresh
<font color="#004080">method</font></font></b></p>
<hr>

<p><font face="Arial" size="2">Available for all objects.</font></p>

<p><font face="Arial" size=2><b>Prototype</b></font></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial"><font size="2"><b><font color="#800080">Refresh</font></b> <b><font
color="#0000FF">Proto</font></b> <b>hWnd<font color="#FF00FF">:</font><font
color="#000080">HWND</font></b></font></font></p></blockquote>

<p><b><font face="Arial" size=2>Syntax</font></b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial"><font size="2"><b><font color="#0000FF">Invoke</font></b> <b><font
color="#800080">Refresh</font><font color="#FF00FF">,</font></b> <b>hWnd</b></font></font></p></blockquote>

<p><b><font face="Arial" size=2>Function</font></b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial" size="2">Updates the object's client area and all of its children
(if any).</font></p></blockquote>

<p><b><font face="Arial" size=2>Parameters</font></b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><b><font face="Arial" size=2>hWnd</font></b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial" size="2">Handle to the object.</font></p></blockquote></blockquote>

<p><b><font face="Arial" size="2">Return value</font> </b></p>

<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">
<p><font face="Arial" size="2">None</font></p></blockquote>

<p><font face="Arial" size="2"></font>&nbsp;</p>

</body>
</html>
