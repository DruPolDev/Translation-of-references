<title>Indentation property</title>

<body bgcolor="#ffffff" text="#000000">

<p><b><font face="Arial" color="#004080" size="6">Indentation
property</font></b></p>
<hr>

<p><font face="Arial" size="2">Available for <b>TreeView</b> objects.</font> </p>

<p><b><font face="Arial" 
size=2>Read/Write only at design time</font>    </b></p>

<p><font face="Arial" size="2">Specifies the amount, in <b>pixels</b>, that child items are indented relative to their parent items in a <b>TreeView</b> object. This value must be greater than <b>0</b>.</font></p>

<p><font face="Arial"><font size="2"><b><br>REMARKS</b>: Indentation is always specified in <b>pixels</b>.</font></font></p>

<p><font face="Arial" size="2"></font>&nbsp;</p>

</body>
</html>
