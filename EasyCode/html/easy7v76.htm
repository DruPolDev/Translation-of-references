<title>SetDefaultCursor method</title>
</head>

<body bgcolor="#ffffff" text="#000000">

<p><b><font face="Arial" color="#800080" size="6">SetDefaultCursor
<font color="#004080">method</font></font></b></p>
<hr>

<p><font face="Arial" size=2><b>Prototype</b></font></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial"><font size="2"><b><font color="#800080">SetDefaultCursor</font></b> <b><font
color="#0000FF">Proto</font></b></font></font></p></blockquote>

<p><b><font face="Arial" size=2>Syntax</font></b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial"><font size="2"><b><font color="#0000FF">Invoke</font></b> <b><font
color="#800080">SetDefaultCursor</font></b></font></font></p></blockquote>

<p><b><font face="Arial" size=2>Function</font></b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial" size="2">Changes the cursor to the default shape and releases the
mouse.</font></p></blockquote>

<p><b><font face="Arial" size=2>Parameters</font></b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial" size=2>None</font></p></blockquote>

<p><b><font face="Arial" size="2">Return value</font> </b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial" size=2>None</font></p></blockquote>

<p><font face="Arial" size="2"><br><b>REMARKS</b>: Each call to </font><a href="easy5x2q.htm"><b><font
face=Arial size=2>SetWaitCursor</font></b></a><font face="Arial" size="2"> must match a call to this
method.<br><br></font></p>
