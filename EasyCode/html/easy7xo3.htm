<body bgcolor="#ffffff" text="#000000">

<p><b><font face="Arial" color="#004080" size="6">VisibleRows property</font></b></p>
<hr>

<p><font face="Arial" size="2">Available for <b>Combo</b> and <b>ImageCombo</b> objects.</font></p>

<p><b><font face="Arial" size="2">Read/Write at design time<br></font></b><b><font face="Arial"
size=2>Read/Write at run time</font></b></p>

<p><font face="Arial" size="2">Specifies the number of rows that will be displayed when the <b>Combo</b>
object is dropped down.<br><br></font></p>

</body>
