<body bgcolor="#ffffff" text="#000000">

<p><a name="maxvalue"></a><b><font face="Arial" color="#004080" size="6">MaxValue
property</font></b></p>
<hr>

<p><font face="Arial" size="2">Available for <b>HScroll</b>, <b>VScroll</b>, <b>ProgressBar</b>, <b>Slider</b> and <b>UpDown</b> objects.</font> </p>

<p><b><font face="Arial" size=2>Read/Write at design time<br></font></b><b><font
face=Arial size=2>Read/Write at run time</font></b></p>

<p><font face="Arial" size="2">Specifies the maximum value for an object. For <b>HScroll</b> and <b>VScroll</b>
objects, the difference between minimum and maximum values must not be greater than 65535.<br><br></font></p>

<p><font face="Arial" size="2"></font>&nbsp;</p>
