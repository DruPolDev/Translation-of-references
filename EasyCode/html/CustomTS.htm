<p><b><font face="Arial" color="#004080" size="6">Customizing TabStrip objects</font></b></p>
<hr>

<p><font face="Arial" size="2">When customizing <b>TabStrip</b> objects, you will see the
following window:<br><br></font></p>

<p><font face="Arial" size="2"><img style="border: 0px solid ; width: 360px; height: 147px;" alt=""
src="CustomTS.gif" hspace="0"><br><br></font></p>

<p><font face="Arial" size="2">You can add or renove tabs and specify the text for each tab. Text
can be specified directly or it can be an existing string resource in the <b>String Table</b> of the
Resource Editor.</font></p>
