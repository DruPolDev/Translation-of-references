<title>UseTabStops property</title>
</head>

<body bgcolor="#ffffff" text="#000000">

<p><a name="usetabstops"></a><b><font face="Arial" color="#004080" size="6">UseTabStops
property</font></b></p>
<hr>

<p><font face="Arial" size="2">Available for <b>List</b> objects.</font></p>

<p><b><font face="Arial" size="2">Read/Write at design time</font></b></p>

<p><font face="Arial" size="2">Allows a list box to recognize
and expand tab characters when drawing its strings. It can be one of the
following values:</font></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial"><font
size=2><strong><font color="#000080">TRUE</font></strong>&nbsp;&nbsp;&nbsp; Tab characters are
expanded.<br></font></font><font face="Arial"><font
size=2><strong><font color="#000080">FALSE</font></strong>&nbsp; Tab characters are not expanded
(<b>default</b>).</font></font></p></blockquote>

<p><font face="Arial" size="2"></font>&nbsp;</p>

</body>
</html>
