<p><b><font face="Arial" color="#800080" size="6">Update
<font color="#004080">method</font></font></b></p>

<p><font face="Arial" size="2">Available for all objects.</font></p>

<p><font face="Arial" size=2><b>Prototype</b></font></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial"><font size="2"><b><font color="#800080">Update</font></b> <b><font

color="#000080">HWND</font></b></font></font></p></blockquote>

<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><b><font face="Arial" size=2>Function</font></b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial" size="2">Updates the client area.</font></p></blockquote>

<p><b><font face="Arial" size=2>Parameters</font></b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><b><font face="Arial" size=2>hWnd</font></b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial" size="2">Handle to the object.</font></p></blockquote></blockquote>

<p><b><font face="Arial" size="2">Return value</font> </b></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial" size=2>None<br><br></font></p></blockquote>
