<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-1252">
<title>MultiColumn property</title>
</head>

<body bgcolor="#ffffff" text="#000000">

<p><a name="multicolumn"></a><b><font color="#004080"><font face="Arial" size="6">MultiColumn
property</font></font></b></p>
<hr>

<p><font face="Arial" size="2">Available for <b>List</b> objects.</font> </p>

<p><b><font face="Arial" size="2">Read/Write at design time</font></b></p>

<p><font face="Arial" size="2">Specifies whether a <b>List</b> object is multicolumn list box that is scrolled
horizontally. It can be one of the following values:</font></p>
<blockquote dir="ltr" style="MARGIN-RIGHT: 0px">

<p><font face="Arial"><font
size=2><strong><font color="#000080">TRUE</font></strong>&nbsp;&nbsp;&nbsp; <strong>List</strong> object is
multicolumn.<br></font></font><font face="Arial"><font
size=2><strong><font color="#000080">FALSE</font></strong>&nbsp; <strong>List</strong> object
is not multicolumn (<b>default</b>).</font></font></p></blockquote>

<p><font face="Arial" size="2"></font>&nbsp;</p>

</body>
</html>
