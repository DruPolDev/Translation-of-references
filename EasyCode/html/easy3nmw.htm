<p><b><font face="Arial" color="#004080" size="6">DrawingWidth property</font></b></p>
<hr>

<p><font face="Arial" size="2">Available for <b>Window</b> and <b>Picture</b> objects.</font></p>

<p><b><font face="Arial" size=2>Read/Write at design time<br></font></b><b><font face=Arial
size=2>Read/Write at run time</font></b></p>

<p><font face="Arial" size="2">Specifies the pen width, in <b>pixels</b>, for a <b>Window</b> or
<b>Picture</b> object. The pen width is used by the <a href="easy43c5.htm"><b><font
color=#800080>Circle</font></b></a> and <a href="easy66p1.htm"><b><font color=#800080>Line</font></b></a>
methods.</font></p>

<p><font face="Arial"><font size="2"><b><br>REMARKS</b>: This property is always specified in
<b>pixels</b>.<br><br></font></font></p>

</body>
