<title>PathEllipsis property</title>
</head>

<body bgcolor="#ffffff" text="#000000">

<p><a name="pathellipsis"></a><b><font face="Arial" color="#004080" size="6">PathEllipsis
property</font></b></p>
<hr>

<p><font face="Arial" size="2">Available for <b>Static</b> objects.</font> </p>

<p><b><font face="Arial" size="2">Read/Write
at design time</font></b></p>

<p><font face="Arial" size="2">Specifies whether a <b>Static</b> object clips text and shows an
ellipsis when the text is too long to fit the <b>Static</b> object width. When this property is
<b><font color="#000080">FALSE</font></b> (<b>default</b>) the object shows as text as possible
within its width.</font</p>

<p><font face="Arial" size="2"></font>&nbsp;</p>

</body>
